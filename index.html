<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Fragrance Lab Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header class="app-header">
      <button id="menu-btn" class="btn small">‚ò∞ MENU</button>
      <div class="brand"><span>FRAGRANCE LAB</span></div>
      <div id="auth-area">
        <button id="sign-in-btn" class="btn small">SIGN IN</button>
        <div id="user-info" style="display:none; align-items:center; gap:8px;">
          <img id="user-avatar" class="avatar" alt="User">
          <button id="sign-out-btn" class="btn small">EXIT</button>
        </div>
      </div>
    </header>

    <div id="drawer-overlay"></div>
    <nav id="drawer">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <h3>LABORATORY</h3>
        <button id="drawer-close" class="btn small">‚úï CLOSE</button>
      </div>
      <ul style="list-style:none; margin-top:25px;">
        <li class="drawer-item" data-page="home">üè† PUBLIC FEED</li>
        <li class="drawer-item" data-page="my">üß¥ MY NOTEBOOK</li>
        <li class="drawer-item" data-page="create">‚úèÔ∏è NEW FORMULA</li>
        <li class="drawer-item" data-page="settings">‚öôÔ∏è SETTINGS</li>
      </ul>
    </nav>

    <main>
      <section id="page-home" class="page"><div id="cards" class="card-grid"></div></section>
      
      <section id="page-my" class="page" style="display:none">
        <div class="panel"><h2>MY NOTEBOOK</h2><div id="my-cards" class="card-grid"></div></div>
      </section>
      
      <section id="page-create" class="page" style="display:none">
        <div class="panel">
          <h2>CREATE FORMULA</h2>
          <form id="formula-form">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
              <label>NAME <input type="text" id="name" required style="width:100%; margin:5px 0; padding:10px; border:2px solid black;"></label>
              <label>TYPE
                <select id="concentration-input" style="width:100%; margin:5px 0; padding:10px; border:2px solid black;">
                  <option value="EDP">Eau de Parfum</option>
                  <option value="EDT">Eau de Toilette</option>
                  <option value="Extrait">Extrait</option>
                  <option value="Cologne">Cologne</option>
                </select>
              </label>
            </div>

            <div style="margin-top:20px; display:flex; justify-content:space-between; align-items:center;">
              <h3>COMPOSITION (mL)</h3>
              <button type="button" id="add-row-btn" class="btn small">+ ADD MATERIAL</button>
            </div>
            
            <div id="ingredient-rows-container" style="margin-top:10px;"></div>
            
            <label style="margin-top:20px; display:block;"><input type="checkbox" id="public-checkbox" checked> SHARE IN PUBLIC FEED</label>
            <button type="submit" class="btn" style="width:100%; margin-top:20px;">SAVE TO LABORATORY</button>
          </form>
        </div>
      </section>

      <section id="page-settings" class="page" style="display:none">
        <div class="panel">
          <h2>APP PREFERENCES</h2>
          <label style="margin-top:20px; display:flex; align-items:center; gap:10px; cursor:pointer;">
            <input type="checkbox" id="theme-toggle"> ENABLE DARK MODE (GOLD EDITION)
          </label>
        </div>
      </section>
    </main>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
