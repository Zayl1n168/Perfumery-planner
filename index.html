<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Fragrance Lab Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header class="app-header">
      <button id="menu-btn" class="btn small">‚ò∞ MENU</button>
      <div class="brand"><div class="logo-dot"></div><span>FRAGRANCE LAB</span></div>
      <div id="auth-area">
        <button id="sign-in-btn" class="btn small">SIGN IN</button>
        <div id="user-info" style="display:none; align-items:center; gap:10px;">
          <img id="user-avatar" class="avatar" alt="User">
          <button id="sign-out-btn" class="btn small">EXIT</button>
        </div>
      </div>
    </header>

    <div id="drawer-overlay" class="drawer-overlay"></div>
    <nav id="drawer" class="drawer">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <h3>LABORATORY</h3>
        <button id="drawer-close" class="btn small">‚úï</button>
      </div>
      <ul style="list-style:none; margin-top:30px;">
        <li class="drawer-item" data-page="home" style="padding:15px 0; border-bottom:1px solid #fff; cursor:pointer;">üè† PUBLIC FEED</li>
        <li class="drawer-item" data-page="my" style="padding:15px 0; border-bottom:1px solid #fff; cursor:pointer;">üß¥ MY NOTEBOOK</li>
        <li class="drawer-item" data-page="create" style="padding:15px 0; border-bottom:1px solid #fff; cursor:pointer;">‚úèÔ∏è NEW FORMULA</li>
        <li class="drawer-item" data-page="settings" style="padding:15px 0; cursor:pointer;">‚öôÔ∏è SETTINGS</li>
      </ul>
    </nav>

    <main>
      <section id="page-home" class="page"><div id="cards" class="card-grid"></div></section>
      <section id="page-my" class="page" style="display:none"><div class="panel"><h2>MY NOTEBOOK</h2><div id="my-cards" class="card-grid"></div></div></section>
      
      <section id="page-create" class="page" style="display:none">
        <div class="panel">
          <h2>CREATE FORMULA</h2>
          <form id="formula-form">
            <label>NAME <input type="text" id="name" required style="width:100%; margin-top:5px; padding:10px; border:2px solid black;"></label>
            <div style="margin-top:20px; display:flex; justify-content:space-between; align-items:center;">
              <h3>MATERIALS (mL)</h3>
              <button type="button" id="add-row-btn" class="btn small">+ ADD</button>
            </div>
            <div id="ingredient-rows-container" style="margin-top:10px;"></div>
            <label style="margin-top:20px; display:block;"><input type="checkbox" id="public-checkbox" checked> MAKE PUBLIC</label>
            <button type="submit" class="btn" style="width:100%; margin-top:20px;">SAVE FORMULA</button>
          </form>
        </div>
      </section>

      <section id="page-settings" class="page" style="display:none">
        <div class="panel">
          <h2>SETTINGS</h2>
          <label style="margin-top:20px; display:flex; align-items:center; gap:10px;">
            <input type="checkbox" id="theme-toggle"> ENABLE DARK MODE (GOLD EDITION)
          </label>
        </div>
      </section>
    </main>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
