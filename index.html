<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Perfume Formula Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="brand">
        <div class="logo-dot"></div>
        <h1>Perfume Formula Tracker</h1>
      </div>

      <div class="header-right">
        <div id="auth-area" class="auth-area">
          <button id="sign-in-btn" class="btn small">Sign in with Google</button>
          <div id="user-info" style="display:none">
            <span id="user-name" class="muted"></span>
            <button id="sign-out-btn" class="btn small">Sign out</button>
          </div>
        </div>

        <div class="theme-toggle">
          <label class="switch">
            <input id="theme-toggle" type="checkbox">
            <span class="switch-label">Dark</span>
          </label>
        </div>
      </div>
    </header>

    <main class="main-grid">
      <!-- LEFT: Form / Controls -->
      <aside class="left-pane">
        <section class="panel add-panel">
          <h2>Add / Edit Formula</h2>
          <div id="error-message" class="error" style="display:none"></div>

          <form id="formula-form" autocomplete="off">
            <div class="row">
              <label>Perfume Name
                <input type="text" id="name" required>
              </label>
              <label>Launch Year
                <input type="number" id="launch_year" min="1900" max="2099">
              </label>
            </div>

            <div class="row">
              <label>Concentration
                <select id="concentration">
                  <option value="">-- Select --</option>
                  <option value="EDP">EDP</option>
                  <option value="EDT">EDT</option>
                  <option value="Extrait">Extrait</option>
                  <option value="EDC">EDC</option>
                </select>
              </label>

              <label>Scent Family
                <select id="scent_family">
                  <option value="">-- Select --</option>
                  <option value="Aromatic">Aromatic</option>
                  <option value="Chypre">Chypre</option>
                  <option value="Citrus">Citrus</option>
                  <option value="Floral">Floral</option>
                  <option value="Fougere">Fougère</option>
                  <option value="Gourmand">Gourmand</option>
                  <option value="Leather">Leather</option>
                  <option value="Oriental">Oriental/Amber</option>
                  <option value="Woody">Woody</option>
                  <option value="Musk">Musk/Synthetic</option>
                </select>
              </label>
            </div>

            <div class="row">
              <label>Sillage
                <select id="sillage">
                  <option value="">--</option><option>Intimate</option><option>Moderate</option><option>Strong</option><option>Enormous</option>
                </select>
              </label>

              <label>Longevity
                <select id="longevity">
                  <option value="">--</option><option>Weak</option><option>Moderate</option><option>Long-lasting</option><option>Eternal</option>
                </select>
              </label>
            </div>

            <label>Gender
              <select id="gender">
                <option value="">--</option><option>Male</option><option>Female</option><option>Unisex</option>
              </select>
            </label>

            <label>Top Notes
              <input id="top_notes" placeholder="e.g., Orange, Bergamot">
            </label>
            <label>Middle Notes
              <input id="middle_notes" placeholder="e.g., Vanilla, Chocolate">
            </label>
            <label>Base Notes
              <input id="base_notes" placeholder="e.g., Sandalwood, Coffee">
            </label>

            <label>Image (optional preview-only)
              <input id="image-file" type="file" accept="image/*">
            </label>
            <div id="image-preview" style="display:none;margin-top:8px"></div>

            <label>Personal Review
              <textarea id="personal_review" rows="3"></textarea>
            </label>

            <input type="hidden" id="formula-id-to-edit" value="">

            <div class="form-actions">
              <button type="submit" id="save-formula-button" class="btn primary">Save New Formula</button>
              <button type="button" id="update-formula-button" class="btn" style="display:none">Update Formula</button>
              <button type="button" id="cancel-edit-button" class="btn danger" style="display:none">Cancel</button>
            </div>
          </form>
        </section>

        <section class="panel calculator">
          <h3>Concentration Calculator</h3>
          <div class="row">
            <label>Total Oil (mL)
              <input id="oil-volume" type="number" step="0.01" min="0" placeholder="e.g. 10">
            </label>
            <label>Carrier (mL)
              <input id="carrier-volume" type="number" step="0.01" min="0" placeholder="e.g. 90">
            </label>
          </div>
          <div class="row small">
            <button id="calculate-concentration-btn" class="btn">Calculate</button>
            <p id="concentration-result" class="calc-result"></p>
          </div>
        </section>

        <section class="panel settings" id="page-settings" style="display:none">
          <h3>Settings</h3>
          <p style="color:#666; font-size:0.9rem; margin-top:6px">Theme saved locally. Data is private to your Google account.</p>
        </section>
      </aside>

      <!-- RIGHT: Feed -->
      <section class="right-pane" id="page-tracker">
        <div class="controls-row">
          <div class="filter">
            <label>Filter by Concentration
              <select id="concentration-filter">
                <option value="all">All</option><option value="EDP">EDP</option><option value="EDT">EDT</option>
                <option value="Extrait">Extrait</option><option value="EDC">EDC</option>
              </select>
            </label>
            <div id="signed-hint" class="muted" style="margin-left:18px">Sign in to save formulas.</div>
          </div>
        </div>

        <div id="formula-list" class="formula-grid">
          <p class="muted">Sign in to view your saved formulas (or create one and sign in when saving).</p>
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <small>Personal project • Keep scents sacred</small>
    </footer>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
