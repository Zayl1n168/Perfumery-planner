<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fragrance Lab Pro</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header class="app-header">
      <button id="menu-btn" class="menu-btn">‚ò∞</button>
      <div class="brand"><div class="logo-dot"></div><a id="nav-home" class="logo-link">Fragrance Lab</a></div>
      <div id="auth-area">
        <button id="sign-in-btn" class="btn small">Sign in</button>
        <div id="user-info" style="display:none"><img id="user-avatar" class="avatar"><button id="sign-out-btn" class="btn small">Exit</button></div>
      </div>
    </header>

    <nav id="drawer" class="drawer">
      <div class="drawer-header"><h3>Laboratory</h3><button id="drawer-close">‚úï</button></div>
      <ul class="drawer-list">
        <li class="drawer-item" data-page="home">üè† Public Library</li>
        <li class="drawer-item" data-page="my">üß¥ My Formulas</li>
        <li class="drawer-item" data-page="create">‚úèÔ∏è New Composition</li>
        <li class="drawer-item" data-page="settings">‚öôÔ∏è Settings</li>
      </ul>
    </nav>
    <div id="drawer-overlay" class="drawer-overlay"></div>

    <main>
      <section id="page-home" class="page"><div id="cards" class="card-grid"></div></section>
      <section id="page-my" class="page" style="display:none"><div class="panel"><h2>My Notebook</h2><div id="my-cards" class="card-grid"></div></div></section>
      
      <section id="page-create" class="page" style="display:none">
        <div class="panel">
          <h2>Create Composition</h2>
          <form id="formula-form">
            <label>Formula Name <input type="text" id="name" required></label>
            <div class="form-row" style="display:flex; gap:10px;">
              <select id="concentration"><option>EDP</option><option>EDT</option><option>Extrait</option></select>
              <select id="gender"><option>Unisex</option><option>Male</option><option>Female</option></select>
            </div>
            
            <div style="margin-top:20px; display:flex; justify-content:space-between;">
              <h3>Ingredients (mL)</h3>
              <button type="button" id="add-row-btn" class="btn small">+ Add Material</button>
            </div>
            <div id="ingredient-rows-container"></div>
            
            <label style="margin-top:20px;"><input type="checkbox" id="public-checkbox" checked> Public Formula</label>
            <button type="submit" class="btn primary" style="width:100%; margin-top:20px;">Save Formula</button>
          </form>
        </div>
      </section>

      <section id="page-settings" class="page" style="display:none">
        <div class="panel">
          <h2>Preferences</h2>
          <label style="display:flex; align-items:center; gap:10px; margin:20px 0;">
            <input type="checkbox" id="theme-toggle"> Enable Dark Mode (Gold Edition)
          </label>
        </div>
      </section>
    </main>

    <div id="edit-modal" class="modal-overlay" style="display:none;">
      <div class="modal-content">
        <h3>Edit Lab Note</h3>
        <form id="edit-form"><input type="hidden" id="edit-id"><div id="edit-rows-container"></div><button type="submit" class="btn primary">Update</button></form>
      </div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
