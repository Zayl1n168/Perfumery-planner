<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fragrance Maker</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app" class="app">
    <header class="app-header">
      <button id="menu-btn" class="menu-btn">‚ò∞</button>
      <div class="brand">
        <div class="logo-dot"></div>
        <div>
          <a id="nav-home" class="logo-link">Fragrance Maker</a>
          <div class="byline">DIY perfumery ‚Ä¢ public formulas</div>
        </div>
      </div>
      <div class="header-right">
        <div id="auth-area">
          <button id="sign-in-btn" class="btn small">Sign in</button>
          <div id="user-info" style="display:none">
            <img id="user-avatar" class="avatar">
            <button id="sign-out-btn" class="btn small">Sign out</button>
          </div>
        </div>
        <label class="theme-switch">
          <input id="theme-toggle" type="checkbox">
          <span>Dark</span>
        </label>
      </div>
    </header>

    <nav id="drawer" class="drawer">
      <div class="drawer-header">
        <h3>Menu</h3>
        <button id="drawer-close">‚úï</button>
      </div>
      <ul class="drawer-list">
        <li class="drawer-item" data-page="home">üè† Home</li>
        <li class="drawer-item" data-page="my">üß¥ My Lab</li>
        <li class="drawer-item" data-page="create">‚úèÔ∏è Create</li>
        <li class="drawer-item" data-page="settings">‚öôÔ∏è Settings</li>
      </ul>
    </nav>
    <div id="drawer-overlay" class="drawer-overlay"></div>

    <main>
      <section id="page-home" class="page">
        <div id="cards" class="card-grid"></div>
      </section>

      <section id="page-my" class="page" style="display:none">
        <div class="panel">
          <h2>My Lab Notebook</h2>
          <div id="my-cards" class="card-grid"></div>
        </div>
      </section>

      <section id="page-create" class="page" style="display:none">
        <div class="panel">
          <h2>Create New Formula</h2>
          <form id="formula-form">
            <label>Formula Name <input type="text" id="name" required></label>
            <div class="form-row">
              <label>Concentration 
                <select id="concentration"><option>EDP</option><option>EDT</option><option>EDC</option><option>Extrait</option></select>
              </label>
              <label>Gender 
                <select id="gender"><option>Unisex</option><option>Male</option><option>Female</option></select>
              </label>
            </div>
            <label>Top Notes <textarea id="top_notes"></textarea></label>
            <label>Heart Notes <textarea id="middle_notes"></textarea></label>
            <label>Base Notes <textarea id="base_notes"></textarea></label>
            <label><input type="checkbox" id="public-checkbox" checked> Public</label>
            <button type="submit" class="btn primary">Save Formula</button>
          </form>
        </div>
      </section>

      <section id="page-settings" class="page" style="display:none">
        <div class="panel">
          <h2>Settings</h2>
          <button id="export-btn" class="btn small">Export Data</button>
          <button id="delete-all-btn" class="btn danger small">Wipe All Records</button>
        </div>
      </section>
    </main>

    <div id="edit-modal" class="modal-overlay" style="display:none;">
      <div class="modal-content">
        <h3>Edit Formula</h3>
        <form id="edit-form">
          <input type="hidden" id="edit-id">
          <label>Name <input type="text" id="edit-name" required></label>
          <label>Top <textarea id="edit-top"></textarea></label>
          <label>Heart <textarea id="edit-middle"></textarea></label>
          <label>Base <textarea id="edit-base"></textarea></label>
          <div class="modal-btns">
            <button type="submit" class="btn primary">Update</button>
            <button type="button" id="edit-cancel" class="btn">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
