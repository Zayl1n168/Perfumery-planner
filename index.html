<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fragrance Lab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <button id="menu-btn">‚ò∞</button>
        <div class="brand"><span>FRAGRANCE LAB</span></div>
        <div id="user-info" style="display:none;">
            <img id="user-avatar" src="" alt="User">
            <button id="sign-out-btn">Logout</button>
        </div>
        <button id="sign-in-btn">Login</button>
    </nav>

    <div id="drawer-overlay"></div>
    <div id="drawer">
        <div class="drawer-item" data-page="home">üè† Discovery Feed</div>
        <div class="drawer-item" data-page="my">üìñ My Notebook</div>
        <div class="drawer-item" data-page="create">üß™ Create Formula</div>
        <div class="drawer-item" data-page="inventory">üì¶ Stockroom</div>
    </div>

    <main id="app">
        <section id="page-home" class="page">
            <h2>Public Formulas</h2>
            <div id="cards"></div>
        </section>

        <section id="page-my" class="page" style="display:none;">
            <h2>My Private Notebook</h2>
            <div id="my-cards"></div>
        </section>

        <section id="page-create" class="page" style="display:none;">
            <h2>New Formula</h2>
            <form id="formula-form">
                <input type="text" id="name" placeholder="Formula Name" required>
                
                <div style="background:#f0f0f0; padding:10px; border-radius:8px; margin-bottom:15px;">
                    <label style="font-size:0.8rem; font-weight:bold;">Perfume Base / Alcohol (mL)</label>
                    <input type="number" id="manual-base-input" step="0.1" placeholder="e.g. 8.0" required style="width:100%; margin-top:5px;">
                </div>

                <div id="ingredient-rows-container"></div>
                <button type="button" id="add-row-btn" class="secondary-btn">+ Add Material</button>
                
                <label class="checkbox-container">
                    <input type="checkbox" id="public-checkbox"> Make Public
                </label>
                <button type="submit" class="primary-btn">Save Formula</button>
            </form>
        </section>

        <section id="page-inventory" class="page" style="display:none;">
            <h2>Stockroom</h2>
            <form id="inventory-form" class="panel">
                <input type="text" id="inv-name" placeholder="Material Name" required>
                <div style="display:flex; gap:5px;">
                    <input type="number" id="inv-qty" placeholder="mL Stock" step="0.1" required>
                    <input type="number" id="inv-price" placeholder="$ Paid" step="0.01" required>
                    <input type="number" id="inv-size" placeholder="Bottle Size" step="0.1" required>
                </div>
                <button type="submit" class="primary-btn">Add to Stockroom</button>
            </form>
            <div id="inventory-list"></div>
        </section>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
