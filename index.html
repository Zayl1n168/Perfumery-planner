<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Formula Tracker</title>
    <link rel="stylesheet" href="style.css"> 
    
    <style>
        .delete-btn {
            background-color: #cc0000;
            margin-left: 10px;
        }
        .delete-btn:hover {
            background-color: #990000;
        }
    </style>
</head>
<body>

<div class="container">
    
    <nav style="margin-bottom: 25px; border-bottom: 1px solid #e0e0e0; padding-bottom: 10px;">
        <button id="nav-tracker" class="nav-button" data-page="tracker" style="font-weight: bold;">Formula Tracker</button>
        <button id="nav-settings" class="nav-button" data-page="settings" style="margin-left: 20px;">Settings</button>
    </nav>

    <h1>Perfume Formula Tracker</h1>
    
    <section id="page-tracker">
        
        <div class="calculator-section" style="padding: 15px; border: 1px solid #c9c9ff; border-radius: 6px; margin-bottom: 20px; background-color: #f8f8ff;">
            <h3>Concentration Calculator (Oil %)</h3>
            <div style="display: flex; gap: 20px; align-items: flex-end;">
                <div class="form-group" style="flex-grow: 1;">
                    <label for="oil-volume">Total Oil/Compound Volume (mL)</label>
                    <input type="number" id="oil-volume" min="0" step="0.01" placeholder="e.g., 2.5">
                </div>
                <div class="form-group" style="flex-grow: 1;">
                    <label for="carrier-volume">Total Carrier/Alcohol Volume (mL)</label>
                    <input type="number" id="carrier-volume" min="0" step="0.01" placeholder="e.g., 7.5">
                </div>
                <div style="flex-shrink: 0;">
                    <button type="button" id="calculate-concentration-btn" style="padding: 10px 15px; background-color: #5d5d81; color: white;">Calculate</button>
                </div>
            </div>
            <p id="concentration-result" style="margin-top: 10px; font-weight: bold; font-size: 1.1em;"></p>
        </div>

        <h2>Add New Formula</h2>
        <div id="error-message" class="error" style="display: none;"></div>
        
        <form id="formula-form">
            <div class="form-group">
                <label for="name">Perfume Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="launch_year">Launch Year</label>
                <input type="number" id="launch_year" min="1900" max="2099">
            </div>

            <div class="form-group">
                <label for="concentration">Concentration</label>
                <select id="concentration">
                    <option value="">-- Select --</option>
                    <option value="EDP">Eau de Parfum (EDP)</option>
                    <option value="EDT">Eau de Toilette (EDT)</option>
                    <option value="Extrait">Extrait de Parfum</option>
                    <option value="EDC">Eau de Cologne (EDC)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sillage">Sillage (Projection)</label>
                <select id="sillage">
                    <option value="">-- Select --</option>
                    <option value="Intimate">Intimate</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Strong">Strong</option>
                    <option value="Enormous">Enormous</option>
                </select>
            </div>
            <div class="form-group">
                <label for="longevity">Longevity</label>
                <select id="longevity">
                    <option value="">-- Select --</option>
                    <option value="Weak">Weak (1-3 hrs)</option>
                    <option value="Moderate">Moderate (3-6 hrs)</option>
                    <option value="Long-lasting">Long-lasting (6-10 hrs)</option>
                    <option value="Eternal">Eternal (10+ hrs)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gender">Intended Gender</label>
                <select id="gender">
                    <option value="">-- Select --</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Unisex">Unisex</option>
                </select>
            </div>

            <div class="form-group">
                <label for="top_notes">Top Notes (comma separated)</label>
                <input type="text" id="top_notes" placeholder="e.g., Lemon, Bergamot, Pink Pepper" list="material-suggestions">
            </div>
            <div class="form-group">
                <label for="middle_notes">Middle/Heart Notes (comma separated)</label>
                <input type="text" id="middle_notes" placeholder="e.g., Jasmine, Rose, Cinnamon" list="material-suggestions">
            </div>
            <div class="form-group full-width">
                <label for="base_notes">Base Notes (comma separated)</label>
                <input type="text" id="base_notes" placeholder="e.g., Vanilla, Sandalwood, Amber" list="material-suggestions">
            </div>

            <div class="form-group full-width">
                <label for="personal_review">Personal Review / Notes</label>
                <textarea id="personal_review" rows="3"></textarea>
            </div>

            <input type="hidden" id="formula-id-to-edit" value="">
            
            <button type="submit" id="save-formula-button" class="full-width">Save New Formula</button>
            <button type="button" id="update-formula-button" class="full-width" style="display:none;">Update Formula</button>
            <button type="button" id="cancel-edit-button" class="full-width" style="display:none; background-color: #e33e3e;">Cancel Edit</button>

        </form>

        <div class="filter-controls" style="margin-bottom: 20px;">
            <label for="concentration-filter" style="font-weight: bold;">Filter by Concentration:</label>
            <select id="concentration-filter" style="padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
                <option value="all">Show All</option>
                <option value="EDP">Eau de Parfum (EDP)</option>
                <option value="EDT">Eau de Toilette (EDT)</option>
                <option value="Extrait">Extrait de Parfum</option>
                <option value="EDC">Eau de Cologne (EDC)</option>
            </select>
        </div>

        <h2>Saved Formulas</h2>
        <div id="formula-list">
            <p id="loading-status">Loading saved formulas...</p>
        </div>
    </section>
    <section id="page-settings" style="display: none;">
        <h2>Application Settings</h2>
        <p style="margin-bottom: 20px;">This page is ready for future application preferences and tools.</p>
        
        <div class="setting-group" style="padding: 20px; border: 1px solid #e0e0e0; border-radius: 8px; background-color: #f7f7f7;">
            <h3 style="margin-top: 0; color: #4a4a4a;">Data Management</h3>
            <p style="color: #6a6a6a;">Future features here: Export All Data, Import Data, Reset All Data.</p>
        </div>
    </section>

</div>

<datalist id="material-suggestions">
    <option value="Bergamot">
    <option value="Lavender">
    <option value="Pink Pepper">
    <option value="Jasmine">
    <option value="Rose">
    <option value="Sandalwood">
    <option value="Vanilla">
    <option value="Patchouli">
    <option value="Ambroxan">
    <option value="Cedarwood">
    <option value="Musk">
    <option value="Oakmoss">
    <option value="Vetiver">
    <option value="Tuberose">
</datalist>

<script src="script.js"></script>

</body>
</html>
