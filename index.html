<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fragrance Maker</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app" class="app">
    <header class="app-header">
      <button id="menu-btn" class="menu-btn">‚ò∞</button>
      <div class="brand">
        <div class="logo-dot"></div>
        <a id="nav-home" class="logo-link">Fragrance Maker</a>
      </div>
      <div class="header-right">
        <button id="sign-in-btn" class="btn small">Sign in</button>
        <div id="user-info" style="display:none">
          <img id="user-avatar" class="avatar" alt="Profile">
          <button id="sign-out-btn" class="btn small">Sign out</button>
        </div>
      </div>
    </header>

    <nav id="drawer" class="drawer">
      <div class="drawer-header"><h3>Menu</h3><button id="drawer-close">‚úï</button></div>
      <ul class="drawer-list">
        <li class="drawer-item" data-page="home">üè† Home Feed</li>
        <li class="drawer-item" data-page="my">üß¥ My Lab</li>
        <li class="drawer-item" data-page="create">‚úèÔ∏è Create</li>
        <li class="drawer-item" data-page="settings">‚öôÔ∏è Settings</li>
      </ul>
    </nav>
    <div id="drawer-overlay" class="drawer-overlay"></div>

    <main>
      <section id="page-home" class="page"><div id="cards" class="card-grid"></div></section>
      
      <section id="page-my" class="page" style="display:none">
        <div class="panel"><h2>My Lab Notebook</h2><div id="my-cards" class="card-grid"></div></div>
      </section>

      <section id="page-create" class="page" style="display:none">
        <div class="panel">
          <h2>New Formula</h2>
          <form id="formula-form">
            <label>Name <input type="text" id="name" required></label>
            <div class="form-row" style="display:flex; gap:10px;">
              <select id="concentration"><option>EDP</option><option>EDT</option><option>Extrait</option></select>
              <select id="gender"><option>Unisex</option><option>Male</option><option>Female</option></select>
            </div>
            <label>Top Notes <textarea id="top_notes" placeholder="Lemon, Bergamot..."></textarea></label>
            <label>Heart Notes <textarea id="middle_notes" placeholder="Rose, Jasmine..."></textarea></label>
            <label>Base Notes <textarea id="base_notes" placeholder="Vanilla, Musk..."></textarea></label>
            <label><input type="checkbox" id="public-checkbox" checked> Public Formula</label>
            <button type="submit" class="btn primary">Save to Lab</button>
          </form>
        </div>
      </section>

      <section id="page-settings" class="page" style="display:none">
        <div class="panel">
          <h2>App Settings</h2>
          <div class="setting-item" style="margin: 20px 0; display: flex; align-items: center; gap: 10px;">
            <label class="switch-container">
              <input type="checkbox" id="theme-toggle">
              <span class="slider"></span>
            </label>
            <span>Enable Dark Mode (Gold Edition)</span>
          </div>
          <hr style="border: 1px solid var(--border); margin: 20px 0;">
          <button id="export-btn" class="btn small">Export Data (JSON)</button>
        </div>
      </section>
    </main>

    <div id="edit-modal" class="modal-overlay" style="display:none;">
      <div class="modal-content">
        <h3>Edit Formula</h3>
        <form id="edit-form">
          <input type="hidden" id="edit-id">
          <label>Name <input type="text" id="edit-name" required></label>
          <label>Top <textarea id="edit-top"></textarea></label>
          <label>Heart <textarea id="edit-middle"></textarea></label>
          <label>Base <textarea id="edit-base"></textarea></label>
          <div style="margin-top:15px; display:flex; gap:10px;">
            <button type="submit" class="btn primary">Update</button>
            <button type="button" id="edit-cancel" class="btn">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
