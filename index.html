<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fragrance Maker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app" class="app">
    <header class="app-header">
      <button id="menu-btn" class="menu-btn" aria-label="Menu">‚ò∞</button>
      <div class="brand" id="brand">
        <div class="logo-dot" aria-hidden="true"></div>
        <div>
          <a id="nav-home" class="logo-link">Fragrance Maker</a>
          <div class="byline">DIY perfumery ‚Ä¢ public formulas</div>
        </div>
      </div>

      <div class="header-right">
        <div id="auth-area" class="auth-area">
          <button id="sign-in-btn" class="btn small">Sign in with Google</button>
          <div id="user-info" class="user-info" style="display:none">
            <img id="user-avatar" class="avatar" alt="User profile">
            <span id="user-name" class="user-name"></span>
            <button id="sign-out-btn" class="btn small">Sign out</button>
          </div>
        </div>

        <label class="theme-switch" title="Toggle dark mode">
          <input id="theme-toggle" type="checkbox">
          <span class="switch-label">Dark</span>
        </label>
      </div>
    </header>

    <nav id="drawer" class="drawer">
      <div class="drawer-header">
        <h3>Menu</h3>
        <button id="drawer-close" class="drawer-close">‚úï</button>
      </div>
      <ul class="drawer-list">
        <li class="drawer-item" data-page="home">üè† Home</li>
        <li class="drawer-item" data-page="my">üß¥ My Formulas</li>
        <li class="drawer-item" data-page="create">‚úèÔ∏è Create</li>
        <li class="drawer-item" data-page="settings">‚öôÔ∏è Settings</li>
      </ul>
    </nav>

    <div id="drawer-overlay" class="drawer-overlay"></div>

    <main class="main">
      <section id="page-home" class="page">
        <div id="feed" class="feed">
          <div id="cards" class="card-grid"></div>
        </div>
      </section>

      <section id="page-my" class="page" style="display:none">
        <div class="panel">
          <h2>My Lab Notebook</h2>
          <div id="my-cards" class="card-grid"></div>
        </div>
      </section>

      <section id="page-create" class="page" style="display:none">
        <div class="panel">
          <h2>Create New Formula</h2>
          <form id="formula-form">
            <div class="form-group"><label>Name</label><input type="text" id="name" required></div>
            <div class="form-row">
              <div class="form-group"><label>Concentration</label><select id="concentration"><option>EDP</option><option>EDT</option><option>EDC</option><option>Extrait</option></select></div>
              <div class="form-group"><label>Gender</label><select id="gender"><option>Unisex</option><option>Male</option><option>Female</option></select></div>
            </div>
            <div class="form-group"><label>Top Notes (comma separated)</label><textarea id="top_notes"></textarea></div>
            <div class="form-group"><label>Middle Notes</label><textarea id="middle_notes"></textarea></div>
            <div class="form-group"><label>Base Notes</label><textarea id="base_notes"></textarea></div>
            <div class="form-group"><label><input type="checkbox" id="public-checkbox" checked> Public</label></div>
            <button type="submit" class="btn primary">Save Formula</button>
          </form>
        </div>
      </section>

      <section id="page-settings" class="page" style="display:none">
        <div class="panel">
          <h2>Settings</h2>
          <button id="export-btn" class="btn small">Export formulas (.txt)</button>
          <button id="delete-all-btn" class="btn danger small">Clear Data</button>
        </div>
      </section>
    </main>

    <div id="edit-modal" class="drawer-overlay" style="display:none; z-index: 2000; opacity: 1; visibility: visible; justify-content: center; align-items: center;">
      <div class="panel" style="max-width: 500px; width: 90%; margin: auto; position: relative;">
        <h3>Edit Formula</h3>
        <form id="edit-form">
          <input type="hidden" id="edit-id">
          <label>Name</label><input type="text" id="edit-name" required>
          <label>Top Notes</label><textarea id="edit-top"></textarea>
          <label>Middle Notes</label><textarea id="edit-middle"></textarea>
          <label>Base Notes</label><textarea id="edit-base"></textarea>
          <div style="display:flex; gap:10px; margin-top:15px;">
            <button type="submit" class="btn primary">Update</button>
            <button type="button" id="edit-cancel" class="btn">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <footer class="app-footer">
      <small>Made by Zayl1n168 ‚Ä¢ NOT IFRA TESTED!!</small>
    </footer>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
